<ion-view view-title="Account">
  <ion-content>
    <ion-list>
     <h4> Receive a notification when : </h4>
    <ion-toggle  ng-model="settings.enableFriends">
        A bike is available 
    </ion-toggle>
    <ion-toggle ng-model="settings.enableFriends">
        I have to return my bike
    </ion-toggle>
    </ion-list>
      <div class="loading-background">
          <i class="ion-android-bicycle"></i>
          <h1 class="yellow-bike-title">Yellow Bike</h1>
          <img class="nau-logo" src="../img/logo.jpg" alt="logo">
      </div> 
  </ion-content>
</ion-view>
